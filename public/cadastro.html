<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro</title>

    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="icon" href="./assets/Logo/Logo_FundoAmarelo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="cadastro">
      <div style="display: none;" class="alerta_erro" id="alertaErro">
        <div style="display: block;" class="card_erro" id="cardErro">
          <h1>Mensagem</h1> <br>
          <p id="mensagem_erro"></p>
          <button onclick="voltar()">Voltar</button>
      </div>
      </div>
      <div class="container">
        <div class="card-cadastro">
          <img
            class="logo-container"
            src="./assets/Logo/LogoBEANY1_FundoBranco.png"
            alt="logo-beany1"
          />
          <div class="formulario">
            <h1 style="text-align: center;">CADASTRO</h1>
            <div class="campo">
              <span><b style="color: red;">*</b> Nome de Usuário:</span> <br>
              <input
                id="username_input"
                type="text"
                required
                placeholder="Insira aqui seu Username"
              />
            </div>
            <div class="campo">
              <span><b style="color: red;">*</b> E-mail:</span> <br>
              <input
                id="email_input"
                type="text"
                required
                placeholder="guest123@gmail.com"
              />
            </div>
            <div class="campo">
              <span><b style="color: red;">*</b> Senha:</span> <br>
              <input id="senha_input" type="password" placeholder="******" required/>
            </div> <br>
            <button class="botao" onclick="cadastrar()">CADASTRAR</button>
            <div class="botao-abaixo">
              <a href="./index.html">Voltar</a>
              <a href="./login.html">Já Possui uma Conta?</a>
            </div>
          </div>
          
        </div>
        <div class="card-cadastro-img"></div>
      </div>
      <div style="display: none" id="div_aguardar" class="loading-div">
            <img src="./assets/tela-loading.gif" id="loading-gif" />
          </div>
    </div>
  </body>
</html>

<script>

  function voltar() {
    alertaErro.style.display = "none";
  }

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var usernameVar = username_input.value;
    // var idEmpresaVincular;

    var msg = `Os seguintes campos estão Vazios:<br><br>`;

    // Verificando se há algum campo em branco
    if (
      emailVar == "" ||
      senhaVar == "" ||
      usernameVar == ""
    ) {
      if (usernameVar == "") {
      msg += "Nome de Usuário. "
      } if (emailVar == "") {
        msg += "Email. "
      } if (senhaVar == "") {
        msg += "Senha. "
      } 

      mensagem_erro.innerHTML = msg;

      cardErro.style.display = "block";
      alertaErro.style.display = "flex";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Aqui verifica se o nome, email e senha estão com as regras de negócio certas
    if (usernameVar.length <= 1 || !emailVar.includes("@gmail.com") || senhaVar <= 6) {
      cardErro.style.display = "block";
      alertaErro.style.display = "flex";
      mensagem_erro.innerHTML =
        `Algum/alguns campo(s) estão com dados inseridos incorretamente, verifique se você colocou: <br><br> - Username com mais de 1 caractere. <br> - Email correto. <br> - Senha maior que 6 dígitos`;
        return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    // Aqui ele vai pra pasta de Rotas e realiza uma fetch/busca na função cadastrar dentro 
    // da rota usuarios
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        usernameServer: usernameVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    alertaErro.style.display = "none";
    cardErro.style.display = "none";
  }
</script>
