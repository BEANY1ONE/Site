<body>

    <div class="janela">
        <div class="header-left">
            <img width="80px" src="../assets/Logo/Logo_FundoAmarelo.png" alt="logo_beany1">
            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <hr width="80%">

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>GRÁFICOS</h3>
                </a>
            </div>

            <div class="btn-nav">

                <h3>INSERIR DADOS</h3>

            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>SAIR</h3>
            </div>

        </div>

        <div class="inserir">
            <div class="inserir-conteudo">
                <h1>INSIRA SEUS DADOS</h1>
                <div class="inserir-linha">
                    <div class="inserir-direita">
                        <h4>Time:</h4>
                        <select required name="selecionar" id="select_time">
                            <option disabled selected value="#">Selecione um Time</option>
                            <option value="1">Equipe 1</option>
                            <option value="2">Equipe 2</option>
                        </select>
                        <h4>Mapa:</h4>
                        <input id="ipt_mapa" placeholder="Insira o Mapa da Partida aqui" type="text">
                        <h4>Kills:</h4>
                        <input required id="ipt_kill" placeholder="Insira a Qtd de Kills aqui" type="number">
                    </div>
                    <div class="inserir-esquerda">
                        <h4>Pontos:</h4>
                        <input id="ipt_pontos" placeholder="Insira a Qtd de Pontos aqui" type="number"><br>
                        <h4>Resultado:</h4>
                        <select required name="selecionar" id="select_resultado">
                            <option disabled selected value="#">Selecione um Resultado</option>
                            <option value="Vitória">Vitória</option>
                            <option value="Derrota">Derrota</option>
                        </select>
                        <h4>Mortes:</h4>
                        <input required id="ipt_mortes" placeholder="Insira a Qtd de Mortes aqui" type="number">
                    </div>
                </div><br>
                <button onclick="inserirDados()">Inserir Partida</button>
            </div>
        </div>
    </div>


</body>
</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    let idUsuario = Number(sessionStorage.ID_USUARIO);

    function inserirDados() {
        var time = Number(select_time.value);
        var mapa = ipt_mapa.value;
        var resultado = select_resultado.value;
        var pontos = Number(ipt_pontos.value);
        var kills = Number(ipt_kill.value);
        var mortes = Number(ipt_mortes.value);

        var msgErro = "Os seguintes campos estão vazios/inválidos: \n"

        if (time == "" || time == "#") {
            msgErro += "Campo de Time \n"
        } if (resultado == "" || resultado == "#") {
            msgErro += "Campo de Resultado \n"
        } if (pontos == "") {
            msgErro += "Campo de Pontos \n"
        } if (kills == "") {
            msgErro += "Campo de Kills \n"
        } if (mortes == "") {
            msgErro += "Campo de Mortes \n"
        }

        if (msgErro != "Os seguintes campos estão vazios/inválidos: \n") {
            alert(msgErro)
            return;
        } else {
            alert("Inserção feita")
        }

        if (mapa == "") {
            mapa = undefined;
        }
        
        // Função para enviar os atributos via POST/Inserir no inserir(route) e função registrar
        fetch(`/inserir/registrar/${idUsuario}`, {
        method: "POST",
        headers: {
        "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie atributos que recebem o valor recuperado aqui
          // Agora vá para o arquivo routes/inserir.js
          timeServer: time,
          pontosServer: pontos,
          mapaServer: mapa,
          resultadoServer: resultado,
          killsServer: kills,
          deathsServer: mortes,
          idUsuarioServer: idUsuario,
      }),
    })
    // Devolve a resposta
     .then(function (resposta) {
        console.log("resposta: ", resposta);

            if (resposta.ok) {
            // Se tudo der certo, mostra mensagem no html
            //   cardErro.style.display = "block";

               
                alert("Inserção realizada com sucesso! Redirecionando para tela da Dashboard!");

                // ativa função que leva pros gráficos em 2s
              setTimeout(() => {
                window.location = "dashboard.html";
              }, "2000");

            } else {
              throw "Houve um erro ao tentar realizar a inserção!";
            }
        })
        .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
    }

        
</script>
