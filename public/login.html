<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/estilo.css" />
    <link rel="icon" href="./assets/Logo/Logo_FundoAmarelo.png" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  </head>

  <body>
    <!--Header-->

    <div class="login">
      <div style="display: none" id="alertaErro" class="alerta_erro">
        <div style="display: block;" class="card_erro" id="cardErro">
          <h1>Mensagem de Erro</h1> <br>
          <p id="mensagem_erro">Esses inputs estão vazios: <br></p>
          <button onclick="voltar()">Voltar</button>
        </div>
      </div>
      <div class="container">
        <div class="card-login">
          <img
            class="logo-container"
            src="./assets/Logo/LogoBEANY1_FundoBranco.png"
            alt="logo-beany1"
            style="margin-bottom: 100px;"
          />
          <div class="formulario">
            <h1>LOGIN</h1>
            <div class="campo">
              <span>Username:</span> <br>
              <input id="username_input" type="text" placeholder="Login" />
            </div>
            <div class="campo">
              <span>Senha:</span> <br>
              <input id="senha_input" type="password" placeholder="******" />
            </div> <br>
            <button class="botao" onclick="entrar()">Entrar</button>
            <div class="botao-abaixo">
              <a href="./index.html">Voltar</a>
              <a href="./cadastro.html">Não Possui uma Conta?</a>
            </div>
          </div>

          <div style="display: none" id="div_aguardar" class="loading-div">
            <img src="./assets/tela-loading.gif" id="loading-gif" />
          </div>
        </div>
        <div class="card-cadastro-img"></div>
      </div>
    </div>
  </body>
</html>

<script>
  function voltar() {
    alertaErro.style.display = "none";
  }

  function entrar() {
    var usernameVar = username_input.value;
    var senhaVar = senha_input.value;
    var msg = `Esses campos estão vazios: <br>`

    if (usernameVar == "" || senhaVar == "") {
      if (usernameVar == "") {
        msg += `Nome de Usuário. <br>`
      } if (senhaVar == "") {
        msg += `Senha.`;
      }
      alertaErro.style.display = "flex";
      mensagem_erro.innerHTML = msg;
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        usernameServer: usernameVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.username;
            sessionStorage.ID_USUARIO = json.idUsuario;
            sessionStorage.PARTIDAS = JSON.stringify(json.partidas);

            setTimeout(function () {
              window.location = "./dashboard/partidas1.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
